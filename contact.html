<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Yaswitha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 scroll-smooth">

  <!-- Navbar -->
  <header class="bg-white shadow fixed w-full top-0 z-50">
    <nav class="max-w-6xl mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-xl font-bold text-blue-600">Yaswitha</h1>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="text-blue-500">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="pt-32 pb-16 px-4">
    <div class="max-w-xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-8">Contact Me</h2>
      <form class="bg-white p-6 rounded-lg shadow space-y-4">
        <input type="text" placeholder="Your Name" class="w-full border p-2 rounded outline-blue-300">
        <input type="email" placeholder="Your Email" class="w-full border p-2 rounded outline-blue-300">
        <textarea rows="5" placeholder="Your Message" class="w-full border p-2 rounded outline-blue-300"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Send Message</button>
      </form>

      <!-- Optional Social Icons -->
      <div class="flex justify-center gap-4 mt-6 text-blue-600 text-xl">
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </section>

  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
